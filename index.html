<!DOCTYPE html>
<html>
<head>
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game3.js"></script>
</head>
<body>

  <div id="game">
    <h1>The Psychic Game</h1>
    <br>
    <p>Press a letter on the keyboard to guess what letter I'm thinking of.</p>
    <br>
    <h4> Wins: <span id="wins"> 0 </span></h4>
    <br>
    <h4>Losses: <span id="losses"> 0 </span></h4>
    <br>
    <h4>Guesses Left:<span id="guessesLeft"> 9 </span></h4>
    <br>
    <h4>Your guesses so far: <span id="guessesSoFar"> </span></h4>
    <br>
    <h4>Guesses remaining:  <span id="guessesRemaining"> </span></h4>
  </div>


</body>
</html>
